%YAML 1.1
# ROS distribution file
# see REP 143: http://ros.org/reps/rep-0143.html
---
release_platforms:
  debian:
  - stretch
  fedora:
  - '28'
  ubuntu:
  - bionic
repositories:
  catkin:
    doc:
      type: git
      url: https://github.com/ros/catkin.git
      version: kinetic-devel
    release:
      tags:
        release: release/melodic/{package}/{version}
      url: https://github.com/ros-gbp/catkin-release.git
      version: 0.7.14-0
    source:
      test_pull_requests: true
      type: git
      url: https://github.com/ros/catkin.git
      version: kinetic-devel
    status: maintained
  roscpp_core:
    doc:
      type: git
      url: https://github.com/ros/roscpp_core.git
      version: kinetic-devel
    release:
      packages:
      - cpp_common
      - roscpp_core
      - roscpp_serialization
      - roscpp_traits
      - rostime
      tags:
        release: release/melodic/{package}/{version}
      url: https://github.com/ros-gbp/roscpp_core-release.git
      version: 0.6.11-0
    source:
      test_pull_requests: true
      type: git
      url: https://github.com/ros/roscpp_core.git
      version: kinetic-devel
    status: maintained
  prius_description:
    release:
      tags:
        release: release/melodic/{package}/{version}
      url: https://github.com/RonaldEnsing/prius_description-release.git
      version: 0.0.2-1
    source:
      test_pull_requests: true
      type: git
      url: git@gitlab.tudelft.nl:intelligent-vehicles/ros-prius_description.git
      version: 0.0.2
    status: maintained
type: distribution
version: 2
